# You can specify a custom docker image from Docker Hub as your build environment.
image: cmutel/brightway2-tests

pipelines:
  default:
    - step:
        script:
          - conda remove -y brightway2
          - conda install -c conda-forge -c cmutel -c haasad appdirs asteval bw2analyzer bw2calc bw2data bw2io bw2parameters docopt eight flask future lxml numpy peewee psutil pypardiso pyprind python requests scipy setuptools stats_arrays unicodecsv voluptuous whoosh xlrd xlsxwriter
          - pip install -U --no-deps bw2data bw2calc bw2io
          - python -c "import peewee; print(peewee.__version__)"
          - pytest --cov=bw2data
          - coveralls




