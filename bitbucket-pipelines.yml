# You can specify a custom docker image from Docker Hub as your build environment.
image: cmutel/brightway2-tests

pipelines:
  default:
    - step:
        script:
          - conda install --force -c conda-forge peewee=3.1.5
          - pip install -U --no-deps bw2data bw2calc bw2io
          - python -c "import peewee; print(peewee.__version__)"
          - pytest --cov=bw2data
          - coveralls
